input AMPLIFY { globalAuthRule: AuthRule = { allow: public } }

type ScanEntry @model @auth(rules: [{ allow: public }]) {
  id: ID!
  user: String!
  home: String!
  scanner: String!
  name: String!
  timestamp: String!
  rssi: Int!
}

type Query {
  echo(msg: String): String @function(name: "btscanwebappv1Test1-${env}")
}